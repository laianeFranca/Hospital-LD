<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Leitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-info">üõèÔ∏è Gerenciamento de Leitos</h2>
            <div>
                <a href="/" class="btn btn-outline-secondary me-2">üè† In√≠cio</a>
                <a href="/leitos/novo" class="btn btn-success">‚ûï Novo Leito</a>
            </div>
        </div>

        <div class="card mb-4 bg-light">
            <div class="card-body">
                <form method="get" action="/leitos" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label">Buscar por Descri√ß√£o:</label>
                        <input type="text" name="descricao" class="form-control" th:value="${filtroDescricao}" placeholder="Ex: UTI">
                    </div>
                    <div class="col-md-4">
                         <label class="form-label">M√≠nimo de Leitos:</label>
                         <input type="number" name="minimo" class="form-control" th:value="${filtroMinimo}" placeholder="0">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">üîç Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Descri√ß√£o</th>
                            <th>N¬∫ Leitos</th>
                            <th class="text-center">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${leitos.empty}">
                            <td colspan="4" class="text-center text-muted">Nenhum leito encontrado.</td>
                        </tr>
                        <tr th:each="leito : ${leitos}">
                            <td th:text="${leito.id}">1</td>
                            <td th:text="${leito.descricao}" class="fw-bold">Leito 101</td>
                            <td>
                                <span class="badge bg-secondary" th:text="${leito.numeroLeitos}">2</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/leitos/{id}(id=${leito.id})}" class="btn btn-sm btn-info text-white" title="Detalhes">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/leitos/{id}/editar(id=${leito.id})}" class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/leitos/{id}/excluir(id=${leito.id})}" class="btn btn-sm btn-danger" title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
                Total de registros: <span th:text="${quantidadeRegistros}">0</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
