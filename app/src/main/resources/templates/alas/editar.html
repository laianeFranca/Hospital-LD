<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Ala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Cabeçalho -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-warning">✏️ Editar Ala</h2>
                    <a th:href="@{/alas}" class="btn btn-outline-secondary">← Voltar</a>
                </div>

                <!-- Card do Formulário -->
                <div class="card">
                    <div class="card-body">
                        <!-- Mensagem de erro -->
                        <div th:if="${erro}" class="alert alert-danger">
                            <span th:text="${erro}"></span>
                        </div>

                        <!-- ID (somente leitura) -->
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control bg-light" 
                                   th:value="${ala.id}" readonly>
                        </div>

                        <!-- Formulário -->
                        <form th:action="@{/alas/atualizar}" th:object="${ala}" method="post">
                            <!-- Campo ID oculto -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}"
                                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                                    <span th:errors="*{nome}"></span>
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="descricao" 
                                       th:field="*{descricao}"
                                       th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('descricao')}" class="invalid-feedback">
                                    <span th:errors="*{descricao}"></span>
                                </div>
                            </div>

                            <!-- Andar -->
                            <div class="mb-3">
                                <label for="andar" class="form-label">Andar *</label>
                                <select class="form-select" 
                                        id="andar" 
                                        th:field="*{andar}"
                                        th:classappend="${#fields.hasErrors('andar')} ? 'is-invalid' : ''"
                                        required>
                                    <option th:each="andar : ${andares}" 
                                            th:value="${andar}" 
                                            th:text="${andar}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('andar')}" class="invalid-feedback">
                                    <span th:errors="*{andar}"></span>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-warning">Atualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
