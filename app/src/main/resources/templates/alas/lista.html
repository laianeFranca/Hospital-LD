<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alas do Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabe√ßalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">üè• Gest√£o de Alas</h1>
            <a th:href="@{/alas/nova}" class="btn btn-success">‚ûï Nova Ala</a>
        </div>

        <!-- Mensagens Flash -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabela -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üìã Alas Cadastradas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descri√ß√£o</th>
                                <th>Andar</th>
                                <th class="text-center">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ala : ${alas}">
                                <td th:text="${ala.id}"></td>
                                <td th:text="${ala.nome}"></td>
                                <td th:text="${ala.descricao}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${ala.andar}"></span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/alas/editar/{id}(id=${ala.id})}" 
                                       class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                                    <a th:href="@{/alas/excluir/{id}(id=${ala.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Tem certeza que deseja excluir esta ala?')">üóëÔ∏è Excluir</a>
                                </td>
                            </tr>
                            <tr th:if="${alas.empty}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    Nenhuma ala cadastrada
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
