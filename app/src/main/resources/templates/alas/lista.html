<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">üè• Gerenciamento de Alas</h2>
            <div>
                <a th:href="@{/}" class="btn btn-outline-secondary me-2">üè† In√≠cio</a>
                <a th:href="@{/alas/nova}" class="btn btn-primary">‚ûï Nova Ala</a>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Andar</th>
                            <th class="text-center">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${alas.empty}">
                            <td colspan="5" class="text-center text-muted">Nenhuma ala cadastrada.</td>
                        </tr>
                        <tr th:each="ala : ${alas}">
                            <td th:text="${ala.id}">1</td>
                            <td th:text="${ala.nome}" class="fw-bold">Pediatria</td>
                            <td th:text="${ala.descricao}">Ala infantil</td>
                            <td th:text="${ala.andar} + '¬∫ Andar'">2¬∫ Andar</td>
                            <td class="text-center">
                                <a th:href="@{/alas/editar/{id}(id=${ala.id})}" class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/alas/excluir/{id}(id=${ala.id})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Tem certeza que deseja excluir esta ala?');"
                                   title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
